<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Wish Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: white;
      position: relative;
    }

    .card {
      background: rgba(28, 28, 28, 0.9);
      border: 3px solid #48ff00;
      box-shadow: 0 0 25px #3cff00;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      animation: glow 2s infinite alternate;
      max-width: 500px;
      z-index: 2;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #1eff00; }
      to { box-shadow: 0 0 25px #00ff0098, 0 0 30px #00ff0d75; }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      margin-bottom: 20px;
      font-size: 24px;
      animation: typing 4s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 25px;
      background: #eeff00;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      color: black;
      font-weight: bold;
    }

    .btn:hover {
      background: #00ff157c;
      transform: scale(1.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
<body>

  <!-- 🎵 Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="1.mp3" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>

  <!-- 🎁 Wish Card -->
  <div class="card">
    <h2 class="typing">🎉Happy Birthday,Wolverine!🎈</h2>
    <p>May your day be filled with light, laughter, and confetti!</p>
    <button class="btn">From: Your Secret Admirer 💌</button>
  </div>

  <!-- 🎉 Confetti Script -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
      confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + 'px';
      confetti.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>

  <!-- 🔊 Auto Music Unlock (mobile support) -->
  <script>
    const music = document.getElementById("bgMusic");

    music.play().catch(() => {
      const unlockAudio = () => {
        music.play();
        document.removeEventListener("click", unlockAudio);
        document.removeEventListener("touchstart", unlockAudio);
      };
      document.addEventListener("click", unlockAudio);
      document.addEventListener("touchstart", unlockAudio);
    });
  </script>
</head>
</body>
</html>
