<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Glowing Card */
    .card {
      position: relative;
      background: #ffe6f0;
      border: 2px solid #ffb6c1;
      box-shadow: 0 0 20px #ffb6c1, 0 0 40px #ffc0cb;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      z-index: 1;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease 0.5s, transform 1.5s ease 0.5s;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .card h1 {
      color: #d6336c;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .card p {
      color: #5c5c5c;
      font-size: 1.1rem;
    }

    /* Flowers */
    .flower {
      width: 350px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: all 2s ease;
      z-index: 2;
      cursor: pointer;
    }

    .flower:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .flower-left {
      left: 50%;
    }

    .flower-right {
      left: 50%;
    }

    .flower-left.move {
      left: 0%;
      transform: translateY(-50%) scale(1);
    }

    .flower-right.move {
      left: 70%;
      transform: translateY(-50%) scale(1);
    }

    /* Optional floating petals */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.4;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 0.5;
      }
      100% {
        top: 100%;
        transform: translateX(50px);
        opacity: 0;
      }
    }

    /* Button style */
    .btn {
  background-color: #ffb6c1;
  color: white;
  padding: 12px 25px;
  border: 2px solid #ff69b4;  /* ðŸ’¡ Added border here */
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-top: 25px;
}


    .btn:hover {
  background-color: #ff80a0;
  border-color: #ff1493; /* deeper pink on hover */
  box-shadow: 0 0 8px #ffc0cb;
}

  </style>
</head>
<body>

  <!-- ðŸŒ¸ Flowers -->
  <img src="2.png" class="flower flower-left" id="leftFlower" alt="flower" />
  <img src="2.png" class="flower flower-right" id="rightFlower" alt="flower" />

  <!-- ðŸŽ€ Message Card -->
  <div class="card" id="wishCard">
    <h1>ðŸŽ‰ Happy Birthday, Beautiful Soul!</h1>
    <p>May your day bloom like spring and glow like stardust. You are cherished beyond words. ðŸŒ¸</p>
    <button class="btn" onclick="goToMessage()">From: A Friend ðŸ’Œ</button>
  </div>

  <!-- ðŸŒ¸ Optional Petals -->
  <script>
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.background = ['#f9c6d3', '#ffe0eb', '#f7a1bc'][Math.floor(Math.random() * 3)];
      document.body.appendChild(petal);
    }
  </script>

  <!-- âœ¨ Animation Trigger -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('leftFlower').classList.add('move');
        document.getElementById('rightFlower').classList.add('move');
        document.getElementById('wishCard').classList.add('show');
      }, 500);
    };

    function goToMessage() {
      window.location.href = "message.html";  // Navigate to new page
    }
  window.addEventListener("load", function () {
    const music = document.getElementById("bgMusic");

    // Try to autoplay immediately
    music.play().catch(() => {
      // If autoplay is blocked, play on first interaction
      const unlockAudio = () => {
        music.play();
        document.removeEventListener("click", unlockAudio);
        document.removeEventListener("touchstart", unlockAudio);
      };
      document.addEventListener("click", unlockAudio);
      document.addEventListener("touchstart", unlockAudio);
    });
  });
  </script>
<audio id="bgMusic" autoplay loop>
  <source src="1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  <script>
const audio = document.getElementById('myAudio');
  audio.volume = 0.6; // 60% volume
    </script>
</body>
</html>
