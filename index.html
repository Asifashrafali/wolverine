<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .card {
      position: absolute;
      top: 30%;
      left: 30%;
      transform: translate(-50%, -50%);
      background: #ffe6f0;
      border: 2px solid #ffb6c1;
      box-shadow: 0 0 1.25rem #ffb6c1, 0 0 2rem #ffc0cb;
      border-radius: 1.25rem;
      padding: 2rem;
      text-align: center;
      max-width: 35vw;
      width: 100%;
      z-index: 1;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease 0.5s, transform 1.5s ease 0.5s;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .card h1 {
      color: #d6336c;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #5c5c5c;
      font-size: 1rem;
    }

    .flower {
      width:80vw;
      max-width: 400px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: all 2s ease;
      z-index: 2;
      cursor: pointer;
    }

    .flower-left {
      left: 50%;
    }

    .flower-right {
      left: 50%;
    }

    .flower-left.move {
      left: 0%;
    }

    .flower-right.move {
      left: 70%;
    }

    .flower:hover {
      transform: translateY(-50%) scale(1.1) rotate(5deg);
    }

    .petal {
      position: absolute;
      width: 1rem;
      height: 1rem;
      background: pink;
      border-radius: 50%;
      opacity: 0.4;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 0.5;
      }
      100% {
        top: 100%;
        transform: translateX(3rem);
        opacity: 0;
      }
    }

    .btn {
      background-color: #ffb6c1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: 2px solid #ff69b4;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #ff80a0;
      border-color: #ff1493;
      box-shadow: 0 0 0.5rem #ffc0cb;
    }

    #tapNote {
      position: fixed;
      top: 0.5rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff69b4;
      font-size: 0.9rem;
      padding: 0.25rem;
      z-index: 10;
    }

    #playMusicBtn {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }

    @media (max-width: 600px) {
      .card h1 {
        font-size: 1.4rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      .flower {
        width: 35vw;
        max-width: 150px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- üå∏ Flowers -->
  <img src="2.png" class="flower flower-left" id="leftFlower" alt="flower" />
  <img src="2.png" class="flower flower-right" id="rightFlower" alt="flower" />

  <!-- üéÄ Message Card -->
  <div class="card" id="wishCard">
    <h1>üéâ Happy Birthday, Beautiful Soul!</h1>
    <p>May your day bloom like spring and glow like stardust. You are cherished beyond words. üå∏</p>
    <button class="btn" onclick="goToMessage()">From: A Friend üíå</button>
  </div>

  <!-- üéµ Music Button -->
  <button id="playMusicBtn" class="btn">‚ñ∂Ô∏è Play Music</button>

  <!-- üíÆ Tap Note -->
  <div id="tapNote">üíÆ Tap the play button to enjoy the music!</div>

  <!-- üå∏ Optional Petals -->
  <script>
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.background = ['#f9c6d3', '#ffe0eb', '#f7a1bc'][Math.floor(Math.random() * 3)];
      document.body.appendChild(petal);
    }
  </script>

  <!-- ‚ú® Animation + Music Control -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('leftFlower').classList.add('move');
        document.getElementById('rightFlower').classList.add('move');
        document.getElementById('wishCard').classList.add('show');
      }, 500);
    };

    function goToMessage() {
      window.location.href = "message.html";
    }

    window.addEventListener("load", function () {
      const music = document.getElementById("bgMusic");
      const playBtn = document.getElementById("playMusicBtn");
      const tapNote = document.getElementById("tapNote");

      // Try autoplay
      music.play().then(() => {
        tapNote.style.display = "none";
      }).catch(() => {
        // Show play button if blocked
        playBtn.style.display = "block";
      });

      playBtn.addEventListener("click", () => {
        music.play();
        playBtn.style.display = "none";
        tapNote.style.display = "none";
      });
    });
  </script>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
